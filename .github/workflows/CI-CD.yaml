name: CI/CD - ECR + EKS Deployment

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  BACKEND_IMAGE: rag-backend-app
  FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  NAMESPACE: default  # change if you use another namespace

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------- AWS LOGIN ----------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------- Build Backend Image ----------
      - name: Build Backend Docker Image
        run: |
          docker build -t $ECR_REGISTRY/$BACKEND_IMAGE:${GITHUB_SHA} ./backend
          docker tag $ECR_REGISTRY/$BACKEND_IMAGE:${GITHUB_SHA} $ECR_REGISTRY/$BACKEND_IMAGE:latest
    
      # -------- Build Frontend Image ----------
      - name: Build Frontend Docker Image
        run: |
          docker build -t $ECR_REGISTRY/$FRONTEND_IMAGE:${GITHUB_SHA} ./frontend
          docker tag $ECR_REGISTRY/$FRONTEND_IMAGE:${GITHUB_SHA} $ECR_REGISTRY/$FRONTEND_IMAGE:latest
      
      # -------- Push Backend Image ----------
      - name: Push Backend Image
        run: |
          docker push $ECR_REGISTRY/$BACKEND_IMAGE:${GITHUB_SHA}
          docker push $ECR_REGISTRY/$BACKEND_IMAGE:latest

      # -------- Push Frontend Image ----------
      - name: Push Frontend Image
        run: |
          docker push $ECR_REGISTRY/$FRONTEND_IMAGE:${GITHUB_SHA}
          docker push $ECR_REGISTRY/$FRONTEND_IMAGE:latest

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------- Install kubectl ----------
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # -------- Configure AWS Credentials ----------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------- Configure kubectl for EKS ----------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      # -------- Replace Backend Image in Manifest ----------
      - name: Replace Backend Image in Manifest
        run: |
          sed -i "s|REPLACE_ECR_REGISTRY/rag-backend-app:latest|$ECR_REGISTRY/$BACKEND_IMAGE:${GITHUB_SHA}|g" k8s/rag-backend-deployment.yaml

      # -------- Replace Frontend Image in Manifest ----------
      - name: Replace Frontend Image in Manifest
        run: |
          sed -i "s|REPLACE_ECR_REGISTRY/rag-frontend-app:latest|$ECR_REGISTRY/$FRONTEND_IMAGE:${GITHUB_SHA}|g" k8s/rag-frontend-deployment.yaml

      # -------- Apply Kubernetes Manifests ----------
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/ -n $NAMESPACE

      # -------- Wait for Deployment Rollout ----------
      - name: Wait for Backend Rollout
        run: |
          kubectl rollout status deployment/rag-backend -n $NAMESPACE --timeout=120s

      - name: Wait for Frontend Rollout
        run: |
          kubectl rollout status deployment/rag-frontend -n $NAMESPACE --timeout=120s
